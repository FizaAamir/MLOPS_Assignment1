<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <label for="user_input">Enter your text:</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Predict Sentiment</button>
    </form>
    <br>
    {% if prediction %}
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    {% endif %}
</body>
</html>
